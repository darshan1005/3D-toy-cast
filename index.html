<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D TOYCAST</title>
    <meta
      name="description"
      content="3D Printed Models & Collectables - Transform your collection with our high-resolution 3D diecast 
      toys and detailed model frames."
    />
    <meta
      name="keywords"
      content="3D printed models,3Dtoycast, 3d toys, 3d frames, toys, frames, toycast, framedesigns, keychains, custom background, cars, bikes, diecast toys, collectible models, high-resolution 3D printing, detailed model frames, artistic design, collector-grade products"
    />
    <meta
      property="og:title"
      content="3DTOYCAST- We combine precision engineering with artistic design to deliver collector-grade products."
    />
    <meta property="og:image" content="/Logo.svg" />
    <meta property="og:url" content="https://3dtoycast.netlify.app/" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Business",
        "name": "3D TOY CAST",
        "url": "https://3dtoycast.netlify.app/",
        "logo": "/Logo.svg",
        "sameAs": [],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-700-000-0000",
          "email": "dummy@gmail.com"
          "contactType": "Customer Service",
          "areaServed": "IN",
          "availableLanguage": "English"
        }
      }
    </script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/'
            })
          }
        })
      }
    </script>
    <script>
      document.addEventListener(
        'keydown',
        function () {
          if (event.keyCode == 123) {
            alert('This function has been disabled to prevent you from stealing my code!')
            return false
          } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
            alert('This function has been disabled to prevent you from stealing my code!')
            return false
          } else if (event.ctrlKey && event.keyCode == 85) {
            alert('This function has been disabled to prevent you from stealing my code!')
            return false
          }
        },
        false,
      )

      if (document.addEventListener) {
        document.addEventListener(
          'contextmenu',
          function (e) {
            alert('This function has been disabled to prevent you from stealing my code!')
            e.preventDefault()
          },
          false,
        )
      } else {
        document.attachEvent('oncontextmenu', function () {
          alert('This function has been disabled to prevent you from stealing my code!')
          window.event.returnValue = false
        })
      }
    </script>
  </body>
</html>
